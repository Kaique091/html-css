<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
   <video width="400" height="300" poster="imagens/img.png" controls autoplay loop>
    <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video-web.webm" type="video/webm">
    <source src="midia/pexels-angela-roma-7316361 (2160p).mp4" type="video/mp4">
    <p>seu navegar nao tem compatibilidade com reprodução de video.</p>
   </video>
   <h1>inserindo video do yt</h1>
   <iframe width="533" height="300" src="https://www.youtube.com/embed/7z5hHKE8T8g?si=C1TIJg4PmZNG6nmz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>inserindo video do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/185625717?h=f8ce559ef9&color=ff0179&portrait=0" width="533" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
