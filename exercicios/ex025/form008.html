<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="in1">numero</label>
            <input type="number" name="n1" id="in1" min="0" max="5" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">numero2</label>
            <input type="number" name="n2" id="in2" min="0" max="5" required   oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">soma</label>
            <output nome="soma" id="isoma">10</output>
        </p>
        



        <p>
            <input type="submit" value="emviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
