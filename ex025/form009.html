<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iano">que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade Ã©</label>
            <outout id="iidade">0</outout>
        </p>



        <p>
            <label for="inum">numero</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="20" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
