<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
    <p>
        <label for="icor">cor:</label>
        <input type="color" name="cor" id="icor">

    </p>
    <p>
        <label for="inivel">nivel de sastisfaçâo:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
    </p>
    <p>
        <label for="ifoto">foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
