<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iname">nome</label>
                <input type="text" name="name" id="iname" required>
            </p>
            <p>
                <label for="imail">email</label>
                <input type="email" name="email" id="imail" required autocomplete="email" >
            </p>
            <p>
                <p>
                    <label for="itel">telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(13)99999-9999">
                </p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>


    </form>
</body>
</html>
